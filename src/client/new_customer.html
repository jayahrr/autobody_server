<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Autobody App | New Customer</title>
  <meta name="viewport" content="width=device-width, initial-scale=, user-scalable=no">
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
  <!-- <script src="new_customer.js"></script> -->
</head>
<body class="centered-form">
  <div class="centered-form__form">
    <form action="/api/v1/customers" autocomplete="on" method="post" target="_blank">
      <div class="form-field">
          <h3>Create a new customer: </h3>
      </div>
      <div class="form-field">
        <label>First name: </label>
        <input name="first_name" type="text" placeholder="John" autofocus>
      </div>
      <div class="form-field">
        <label>Last name:</label>
        <input name="last_name" type="text" placeholder="Smith">
      </div>
      <div class="form-field">
        <label>Email: </label>
        <input name="email" type="email" placeholder="jsmith@example.com">
      </div>
      <div class="form-field">
        <label>Phone number: </label>
        <input name="phone" type="" placeholder="555-555-5555">
      </div>
      <div class="form-field">
        <label>Password: </label>
        <input name="password" type="password">
      </div>
      <input type="submit">
      <input type="reset">
    </form>

    <button onclick="window.location.href = '/'">Go home</button>
  </div>
  
</body>
</html>
